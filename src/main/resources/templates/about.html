<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col">
        <h1>Quotes in Database</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Quote</th>
            </tr>
            <tr th:each="tempQuote : ${quotes}">
                <td th:text="${tempQuote.id}">1</td>
                <td th:text="${tempQuote.author}">1</td>
                <td th:text="${tempQuote.quote}">1</td>
            </tr>
        </table>
    </div> <!-- Quotes Column-->
    <div class="col">
        <h1>Contacts in Database</h1>
        <div class="card " th:each="tempContact : ${contacts}">
            <div class="card-header">
                <h1 class="card-title" th:text="${tempContact.contacts_title}">1</h1>
                <h6 class="card-subtitle" th:text="${tempContact.contacts_add}">1</h6>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${tempContact.contacts_message}">1</p>
            </div>
            <div class="card-footer text-muted">
                <p th:text="${tempContact.contacts_id}">1</p>
            </div>
        </div>
    </div> <!-- Contacts Column-->
</div>
</body>
</html>
